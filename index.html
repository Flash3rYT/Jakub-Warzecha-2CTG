        //slider
        var i = 0; 
var zdj = [];
var time = 2000;
     
zdj[0] = "1.jpg";

function zdjecia()
{
    document.slider.src = zdj[i];

    if(i < zdj.length - 1)
    {
      i++; 
    } 
    else 
    { 
        i = 0;
    }
    setTimeout("zdjecia()", time);

window.onload=zdjecia;

        let days = 0;
let hours = 1;
let minutes = 0;
let seconds = 0; 


let totalSeconds =
days * 60 * 60 * 24 + hours * 60 * 60 + minutes * 60 + seconds;


let tempSeconds = totalSeconds;


const convert = (value, inSeconds) => {
if (value > inSeconds) {
    let x = value % inSeconds;
    tempSeconds = x;
    return (value - x) / inSeconds;
} else {
    return 0;
}
};


const setSeconds = (s) => {
document.querySelector("#seconds").textContent = s + "s";
};


const setMinutes = (m) => {
document.querySelector("#minutes").textContent = m + "m";
};


const setHours = (h) => {
document.querySelector("#hours").textContent = h + "h";
};


const setDays = (d) => {
document.querySelector("#days").textContent = d + "d";
};


var x = setInterval(() => {

if (totalSeconds <= 0) {
    clearInterval(x);
}
setDays(convert(tempSeconds, 24 * 60 * 60));
setHours(convert(tempSeconds, 60 * 60));
setMinutes(convert(tempSeconds, 60));
setSeconds(tempSeconds == 60 ? 59 : tempSeconds);
totalSeconds--;
tempSeconds = totalSeconds;
}, 1000);
